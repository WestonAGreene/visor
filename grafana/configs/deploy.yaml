# almost the entirety of this yaml was copied from examples in the Sys Scale repo. Examples most prominently used:
# https://REDACTED.redhat.com/REDACTED/REDACTED-luigi/blob/master/.configs/deploy.yaml
# https://REDACTED.redhat.com/REDACTED/flask-basic-proxy/blob/master/config/container-config.yaml

# Why a template?
#   Allowed me to use the REDACTED
#   Reduced copy paste errors as I could adjust a variable in one place; if I had split into each their own yaml, I'd need custom processing
#   made more visible the customized variables
# Why not pass the arguments to the parameters upon execution?
#   I didn't want to modify REDACTED/REDACTED/src/com/redhat/mktg_ops/pipeline/DeployApp.groovy


apiVersion: v1
kind: Template
parameters:
- name: APP_NAME  # The application name used to group the template's objects. # defined from /REDACTED/REDACTED/src/com/redhat/mktg_ops/pipeline/DeployApp.groovy
- name: APP_NAME_FLAG  # Addition to the name to differentiate from an identical app; use for redundancy. # Intentionally blank for now
- name: MEMORY_PVC # RAM per pod; ex. 000Mi
  value: 000Mi 
- name: CPU  # Processing power per pod
  value: '0.5'  # limits chosen arbitrarily
- name: OPENSHIFT_NAMESPACE   # The OpenShift project that the template is being applied to
  value: visor
- name: IMAGE_BASE_URI  # The uri of the base image in red hat container catalog https://access.redhat.com/containers; ex. REDACTED.redhat.com/rhscl/python-36-rhel7
  # value: grafana/grafana  # TODO validate these images
  # value: openshift3/grafana
  value: rhceph/rhceph-3-dashboard-rhel7  # https://access.redhat.com/containers/?tab=tech-details#/REDACTED.redhat.com/rhceph/rhceph-3-dashboard-rhel7
# - name: OPENSHIFT_URL_SUFFIX  # The ending of any exposed route
#   value: .REDACTED.redhat.com
- name: REPLICAS  # Number of pods (three is required by managed plat standards)
  value: '3'  # needs qoutes to be treated as string


# parameters from /REDACTED/REDACTED/src/com/redhat/mktg_ops/pipeline/DeployApp.groovy
# Why not use the parameters already in DeployApp? I didn't like the naming convention
- name: BRANCH
- name: IMAGE
- name: NAME_SPACE
- name: QA_SECRET_SWITCH
- name: REGISTRY_SECRET


metadata:
  labels:
    app: ${APP_NAME}
  name: ${APP_NAME}
  template: ${APP_NAME}

labels:  # having the labels inline with the object's tabbing means the labels are applied to every object
  namespace: ${OPENSHIFT_NAMESPACE}
  app: ${APP_NAME}


objects:

  - kind: Service  # necessary for the route's port
    apiVersion: v1
    metadata:
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: ${APP_NAME}-tls
      name: ${APP_NAME}
      namespace: ${OPENSHIFT_NAMESPACE}
    spec:
      ports:
        - name: 000-tcp
          port: 000
          protocol: TCP
          targetPort: 000
      selector:
          deploymentconfig: ${APP_NAME}${APP_NAME_FLAG}


  - kind: Route  # allows access by URL
    apiVersion: v1
    metadata:
      name: ${APP_NAME}
      namespace: ${OPENSHIFT_NAMESPACE}
    spec:
      port:
          targetPort: 000-tcp
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: reencrypt
      to:
        kind: Service
        name: ${APP_NAME}
        weight: 000
      wildcardPolicy: None

  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      labels:
        app: ${APP_NAME} 
        name: ${APP_NAME}${APP_NAME_FLAG}
      name: ${APP_NAME}${APP_NAME_FLAG}-pvc
    spec:
      storageClassName: glusterfs-storage
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: ${MEMORY_PVC}


  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${APP_NAME}${APP_NAME_FLAG}
      namespace: ${OPENSHIFT_NAMESPACE}
    spec:
      replicas: ${{REPLICAS}}
      selector:
        deploymentconfig: ${APP_NAME}${APP_NAME_FLAG}
      strategy:
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 000
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            deploymentconfig: ${APP_NAME}${APP_NAME_FLAG}
        spec:
          dnsPolicy: ClusterFirst
          securityContext:
            supplementalGroups:
              - 000  # I don't know what this is for.
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          volumes:
            - name: REDACTED  # without this cert, the incoming traffic would remain encrypted and show as garbled in the logs
              secret:
                secretName: ${APP_NAME}-tls
                defaultMode: 000  # I don't know what this value serves; edward said something to do with making sure the values from the secret weren't accessible from within the pod.
                items:
                  - path: tls.crt
                    key: tls.crt
                  - path: tls.key
                    key: tls.key
            - name: REDACTED
              secret:
                secretName: REDACTED
                defaultMode: 000  # I don't know what this value serves; edward said something to do with making sure the values from the secret weren't accessible from within the pod.
                items:
                  - path: REDACTED
                    key: ca.crt
            - name: ${APP_NAME}${APP_NAME_FLAG}-pvc
              persistentVolumeClaim:
                claimName: ${APP_NAME}${APP_NAME_FLAG}-pvc
            - name: ${APP_NAME}${APP_NAME_FLAG}-config
              configMap:
                name: ${APP_NAME}${APP_NAME_FLAG}-config
            - name: ${APP_NAME}${APP_NAME_FLAG}-datasources
              configMap:
                name: ${APP_NAME}${APP_NAME_FLAG}-datasources
            - name: ${APP_NAME}${APP_NAME_FLAG}-dashboards
              configMap:
                name: ${APP_NAME}${APP_NAME_FLAG}-dashboards
            - name: ${APP_NAME}${APP_NAME_FLAG}-dashboard
              configMap:
                name: ${APP_NAME}${APP_NAME_FLAG}-dashboard
            - name: ${APP_NAME}${APP_NAME_FLAG}-important
              configMap:
                name: ${APP_NAME}${APP_NAME_FLAG}-important
          containers:
          - name: ${APP_NAME}${APP_NAME_FLAG}
            image: ${IMAGE_BASE_URI}
            # image: ${IMAGE_SOURCE_FOUNDATION}/${OPENSHIFT_NAMESPACE}/${APP_NAME}:${BRANCH}
            imagePullPolicy: Always
            # command:
            #   - /bin/bash
            #   - ./run.sh  # last command because it will keep terminal focus indefinitely
            args:
              - '--config=/etc/grafana/grafana.ini'
            resources:
              limits:  # limits chosen arbitrarily
                cpu: ${CPU}
                memory: ${MEMORY_PVC}
              requests:  # setting requests because I think the grafana UI is slow because it doesn't have enough processing  # didn't fix the problem. 000-05-22_17.10
                cpu: ${CPU}
                memory: ${MEMORY_PVC}
            ports:
              - containerPort: 000
                protocol: TCP
            livenessProbe:
              failureThreshold: 3
              periodSeconds: 10
              successThreshold: 1
              httpGet:
                path: /
                port: 000
                scheme: HTTPS
              timeoutSeconds: 60
            # livenessProbe:  # Not sure of the differences between these licenessprobes, but what I do know is that using the tcpSocket created "TLS handshake error from 000.20.28.1:" errors
            #   failureThreshold: 3
            #   periodSeconds: 5
            #   successThreshold: 1
            #   tcpSocket:
            #     port: 000
            #   timeoutSeconds: 60
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 000
                scheme: HTTPS
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 60
            volumeMounts:
              - name: REDACTED
                mountPath: /opt/app-root/cert  # I did not need to create this file, it was already in openshift  # not sure the significance of this mountpath
              # - name: REDACTED
              #   mountPath: /opt/app-root/src/cert/  # >>> import ssl; print(ssl.get_default_verify_paths())
              - name: ${APP_NAME}${APP_NAME_FLAG}-pvc
                mountPath: /var/lib/grafana  # https://grafana-visor.REDACTED.redhat.com/admin/settings
              - name: ${APP_NAME}${APP_NAME_FLAG}-config
                mountPath: /etc/grafana
              - name: ${APP_NAME}${APP_NAME_FLAG}-datasources
                mountPath: /etc/grafana/provisioning/datasources
              - name: ${APP_NAME}${APP_NAME_FLAG}-dashboards
                mountPath: /etc/grafana/provisioning/dashboards
              - name: ${APP_NAME}${APP_NAME_FLAG}-dashboard
                mountPath: /var/lib/grafana/dashboards/dashboard.json
                subPath: dashboard.json  # needed to use subpaths to prevent linux mount from wiping the folder: http://blog.andyserver.com/000/02/using-subpath-property-of-openshift-volume-mounts/; https://fedidat.com/50-openshift-partial-configmaps/
              - name: ${APP_NAME}${APP_NAME_FLAG}-important
                mountPath: /var/lib/grafana/dashboards/important.json
                subPath: important.json
            # env:
            #   - name: HTTP_PROXY  # TODO add something like grafana.com to the egress rules so that the plugin error doesn't show
            #     value: REDACTED.redhat.com:000
            #   - name: HTTPS_PROXY
            #     value: REDACTED.redhat.com:000
            #   - name: GF_AUTH_ANONYMOUS_ENABLED  # pulled from the grafana instance in open paas  # I think this allows not needing to log in  # unnecessary as I specify so in the grafana.ini
            #     value: 'true'
              # - name: PROMETHEUS_A
              #   value: https://prom-a-visor.REDACTED.redhat.com
              # - name: PROMETHEUS_B
              #   value: https://prom-b-visor.REDACTED.redhat.com
              # - name: REQUESTS_CA_BUNDLE  # helps with requests.get(), but doesn't help with push_to_gateway()
                # value: '/opt/app-root/src/custom-cert.pem'
              # - name: SSL_CERT_FILE  # helps with push_to_gateway() and doesn't break other connections, like liveness probe, so long as the other certs have been copied into the custom-cert.pem file
                # value: '/opt/app-root/src/custom-cert.pem'


  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ${APP_NAME}${APP_NAME_FLAG}-config
    data:
      # example: https://github.com/openshift/origin/blob/master/examples/grafana/grafana.yaml#L000
      # https://grafana.com/docs/administration/provisioning/#datasources?utm_source=grafana_ds_list
      grafana.ini: |            
        [server]
        protocol = https
        cert_file = /opt/app-root/cert/tls.crt
        cert_key = /opt/app-root/cert/tls.key

        [security]
        admin_user = admin
        admin_password = admin
        login_remember_days = 000

        [auth.anonymous]
        enabled = true

        [users]
        default_theme = light

        [paths]
        provisioning = /etc/grafana/provisioning

        # [log]
        # level = debug


